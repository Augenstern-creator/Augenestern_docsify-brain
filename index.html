<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--LateX语法-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <!--复制提醒-->
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  <!--问答手风琴-->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
  <!-- 文章内右侧目录 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <!--HTML预览-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.css"/>

</head>
<body>
  <div id="app">Loading....</div>
  <script>
    window.$docsify = {
      // 设置文档名称
      name: '📖Augenestern_Web',
      // 点击文档标题后跳转的链接地址
      nameLink: 'https://blog.csdn.net/Augenstern_QXL',
      // 仓库地址
      repo: 'https://blog.csdn.net/Augenstern_QXL',
      // 开启侧边栏
      loadSidebar: true,
      // 侧边栏目录,设置2层目录
      subMaxLevel: 2,
      // 代码右上角复制
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '复制成功',
      },
      // 全文搜索
      search: {
        paths: 'auto',
        // 搜索显示框提示语
        placeholder: '🔍 搜索',
        // 搜索不到的提示语
        noData: '😒 找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 2
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 开启封面
      coverpage: true,
      // 封面和内容单独显示
      onlyCover: false,
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 25, // default: 0
      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 回到顶部
      scrollToTop: {
        auto: true,
        //text: '🔼',
        text: '👆',
        right: 12,
        bottom: 52,
        offset: 25
      },
      // 页脚
      footer: {
        copy: '<span id="sitetime"></span> <br/> <span>Copyright &copy; 2025 &nbsp 💖 &nbsp</span>',
        auth: ' <strong><a href="https://blog.csdn.net/Augenstern_QXL" target="_blank">Mr.Augenestern</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
      },
      // 分页导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
     // 开启busuanzi 访问量统计
     busuanzi : true,
     //   最后更新时间
     timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
     },
     // MD引用样式美化
    'flexible-alerts': {
        style: 'flat'
    },
    // 阅读进度条美化
    progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
    },
    // tab 选项卡
    tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
    },
    // 文章内右侧目录
    toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeader:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
    },









    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- LateX -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- Java代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- bash代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <!-- python代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <!-- C++代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <!-- C代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <!-- javascript代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <!--css代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <!--powershell代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <!--sql代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <!--yaml代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <!--properties代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
  <!-- 代码右上角复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--全文搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--字数统计-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@1.1.0/dist/countable.min.js"></script>
  <!-- 侧边栏可折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-scroll-to-top@1.0.2/dist/docsify-scroll-to-top.min.js"></script>
  <!-- 页脚 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-footer-enh@0.0.9/dist/docsify-footer-enh.min.js"></script>
  <!-- 表情符号 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--分页导航-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
      document.body.oncopy = function () {
          swal("复制成功 ",
              "若要转载或引用请务必保留原文链接，并申明来源。",
              "success"); };
  </script>
  <!-- 红心点击特效 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- 访问量统计busuanzi -->
  <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
  <!--离线模式-->
  <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('sw.js')
      }
  </script>
  <!--更新时间-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <!-- MD引用样式美化 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--阅读进度条美化-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!--问答手风琴-->
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
  <!-- 文章内右侧目录 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- HTML预览 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.js"></script>
  <!--自动加空格-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
</body>
</html>
